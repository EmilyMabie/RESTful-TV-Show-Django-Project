<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details About a Selected Show</title>
    {% load staticfiles %}
    <!-- CSS CUSTOM -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <h1>TV Show {{show.id}}</h1>
        <h2>Title: {{show.title}}</h2>
        <h2>Network: {{show.network}}</h2>
        <h2>Release Date: {{show.release_date}}</h2>
        <h2>Description: {{show.description}}</h2>
        <br>
        <br>
        <h2>Last Updated: {{show.updated_at}}</h2>
        <h3><a href="/shows/{{show.id}}/edit">Edit</a> | <a href="/shows/{{show.id}}/delete">Delete</a></h3>
</body>
</html>
