<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows Homepage (with Table)</title>
    {% load staticfiles %}
    <!-- CSS CUSTOM -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 

</head>
<body>
    <h1>All Shows</h1>
    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Network</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for show in shows %}
                    <tr>
                        <td>{{show.id}}</td>
                        <td>{{show.title}}</td>
                        <td>{{show.network.name}}</td>
                        <td>{{show.release_date}}</td>
                        <td>
                            <a href="/shows/{{ show.id }}">Show</a>
                            <a href="/shows/{{ show.id }}/edit">Edit</a>
                            <a href="/shows/{{ show.id }}/delete">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <a href="/shows/new">Add a New Show</a>
        <br>
        <p>You have visited this page {{ num_visits }} time{{ num_visits|pluralize }}.</p>
        <!-- The Django tag pluralize adds an "s" when the page has been visited multiple times. -->
        <br>
    </div>
</body>
</html>
